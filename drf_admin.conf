
#user  nobody;
worker_processes  1;

# error_log  logs/n_error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    accept_mutex  on;
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    access_log      /Users/guohaihan/Desktop/my_project/guozhi-efficiency/guozhi-efficiency-platform/logs/nginx_access.log;
    error_log       /Users/guohaihan/Desktop/my_project/guozhi-efficiency/guozhi-efficiency-platform/logs/nginx_error.log;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen 8001;
        server_name 127.0.0.1;
        charset     utf-8;
#         access_log      /Users/guohaihan/Desktop/my_project/guozhi-efficiency/guozhi-efficiency-platform/logs/nginx_access.log;
#         error_log       /Users/guohaihan/Desktop/my_project/guozhi-efficiency/guozhi-efficiency-platform/logs/nginx_error.log;
        client_max_body_size 75M;


#         location /static {
#             alias /wwwroot/destiny/destiny/static;
#         }

#         location /media/ {
#             alias /Users/guohaihan/Desktop/my_project/guozhi-efficiency/guozhi-efficiency-platform/doc/image/;
#         }
        location /bug {
            error_page 404 =301 /404.html;
        }
        location /login {
            rewrite  ^/login/(.*)$ /api/reports/item_reports break;
        }
        location /log {
            return  301 /api/oauth/login;
        }
        location /l {
            rewrite  ^/l/(.*)$ /api/dbms/audits/ redirect;
        }
        location /proxy {
            proxy_pass http://www.baidu.com;
        }
        location / {
            include     /usr/local/nginx/conf/uwsgi_params;
            uwsgi_pass  127.0.0.1:9527;
#             uwsgi_param UWSGI_SCRIPT wsgi;  //入口文件，即wsgi.py相对于项目根目录的位置，“.”相当于一层目录
#             uwsgi_param UWSGI_CHDIR;
        }
    }



